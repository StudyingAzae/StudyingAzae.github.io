<script>
function fnCalBMI(){
var height = $("#height").val();
var weight = $("#weight").val();
  
  if (height == "" || height == null){
  	$("#result").text("신장을 입력해주세요.");
  }else if (weight == "" || weight == null){
    $("#result").text("체중을 입력해주세요.");
  }
  else{
    height = height/100;
    height *= height;
    var bmi = weight/height;
    bmi = +(Math.round(bmi + "e+2")  + "e-2");
    $("#result").text("당신의 비만도(BMI)지수는 " + bmi + " 입니다.");
  }
};
</script>
