<!DOCTYPE html>
<style>
  #wrapper{
    background-color: green;
  }
  
  .calBtn{
	width:100px;
	margin:auto;
	display:block;
  }
</style>

<script>
function fnPostAct(){
	$.ajax({
		type: "GET",
		url: "http://openapi.epost.go.kr/postal/retrieveNewAdressAreaCdService/retrieveNewAdressAreaCdService/getNewAddressListAreaCd", 
		dataType: "xml",
		data : {
			  //ServiceKey:"iwsayYw05I0NW9quruxeKKdnJvsFvTSwwya4G5NcZyx%2Fg726pPlppgYL3yFT6CIzSKTVGkdL%2FXban0o0RWk%2Fjg%3D%3D"
			  ServiceKey:"iwsayYw05I0NW9quruxeKKdnJvsFvTSwwya4G5NcZyx/g726pPlppgYL3yFT6CIzSKTVGkdL/Xban0o0RWk/jg=="
			, searchSe:"road"
			, srchwrd:$("#addr").val()
		},
		success: function(result){
			if ("OK" == jQuery(result).find("STATUS").text()){
				$("#result").text("성공");
			}else{
				$("#result").text("실패");
			}
		},
		error: function(result){
			$("#result").text("에러");
		}
	});
}
</script>
<html lang="ko" style="overflow: visible;">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-sidth, initial-scale=1, user-scalable=no">
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>BMI</title>
  </head>
  <body style="overflow:visible;">
	<div id="wrapper">
		<input id="addr" type="text" />
		<div class="calBtn"><input type="button" value="조회하기" onClick="javascript:fnPostAct();"  /></div>
		<p data-ke-size="size16">&nbsp;</p>
		<div><span> <b id="result"></b> </span></div>
		<p data-ke-size="size16">&nbsp;</p>
		<div><span> <b id="result2"></b> </span></div>
	</div>
  </body>
</html>
