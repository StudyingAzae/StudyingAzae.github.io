  <body style="overflow:visible;">
      <div class="sBox">
			<p class="sBtn">
				<a href="javascript:alertMsg(1)" id="goBtn1">방장은?</a>

<script>
	function alertMsg(flag){
		if (flag == 1){
			alert("매니저님 입니다.");
		}else{
			alert("만년일병님 입니다.");
		}
	};
</script>
