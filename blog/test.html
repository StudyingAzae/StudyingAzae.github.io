<script language="javascript">
$(function(){
  var obj = new ActiveXObject("wbemScripting.SwWbemLocator");
  var s = obj.ConnectServer(".");
  var properties = s.ExecQuery("SELECT * FROM Win32_NetworkAdapterConfiguration");
  var e = new Enumerator(properties);
  var output;
  var Counter = 0;
  while (!e.atEnd()){
    Counter++;
    
    if (Counter > 100){
      break; 
    }
    var p = e.item();
    if (!p) continue;
    
    console.log(p.Caption);
    console.log(p.MACAddress);
    
    e.moveNext;
  }
});  

</script>
