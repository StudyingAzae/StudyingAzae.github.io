
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/JavaScript" src="/lib/jquery-3.6.0.min.js"></script>
<script type="text/JavaScript" src="/lib/jquery-barcode.js"></script>
<script type="text/JavaScript" src="/js/com.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<script language="javascript">
$(function(){
  let htmlStr = "";
  
  htmlStr += "<table class='basic-table'>";
  htmlStr += "<tr>";
  htmlStr += "<th>순번</th>";	
  htmlStr += "<th>개발 테스트 쿠폰</th>";
  htmlStr += "<th>운영 테스트 쿠폰</th>";	
  htmlStr += "</tr>";
  htmlStr += "<tr><td>1</td><td>9902204001700027528</td><td>9902204005700558990</td></tr>";
  htmlStr += "<tr><td>2</td><td>9902204001700027511</td><td>9902204005700558983</td></tr>";
  htmlStr += "<tr><td>3</td><td>9902204001700027504</td><td>9902204005700558976</td></tr>";
  htmlStr += "<tr><td>4</td><td>9902204001700027498</td><td>9902204005700558969</td></tr>";
  htmlStr += "<tr><td>5</td><td>9902204001700027481</td><td>9902204005700558952</td></tr>";
  htmlStr += "<tr><td>6</td><td>9902204001700027474</td><td>9902204005700558945</td></tr>";
  htmlStr += "<tr><td>7</td><td>9902204001700027467</td><td>9902204005700558938</td></tr>";
  htmlStr += "<tr><td>8</td><td>9902204001700027450</td><td>9902204005700558921</td></tr>";
  htmlStr += "<tr><td>9</td><td>9902204001700027443</td><td>9902204005700558914</td></tr>";
  htmlStr += "</table>";
	
  $("#list").html(htmlStr);
	
  $('#keyword').keyup((e){             
    if ( e.keyCode == 13 ){
       makeBarcode();  
    }
  });
});  
  
function makeBarcode() {
    let keyword = document.form.keyword.value;
    let type = $('#type option:selected').val();
  
    if (keyword == null || keyword == ""){
      keyword = "9902204001700027528";
      $('#keyword').val(keyword);
    }
  
    $("#bcTarget").barcode(keyword, type);   
}

</script>
<title>TITLE</title>
</head>
<body>
<div class="wrapper">
  <select id="type" class="front-selectbox" >
      <option selected="selected"  value="code128">code128 (default)</option>  
      <option value="code39">code39</option>
      <option value="code11">code11</option>
      <option value="codabar">codabar</option>
      <option value="ean8">ean8</option>
      <option value="ean13">ean13</option>
      <option value="std25">std25</option>
      <option value="int25">int25</option>
      <option value="msi">msi</option>
      <option value="datamatrix">datamatrix</option>
    </select>
  <form name="form" id="form" method="post" onsubmit="return false;">
    <input type="text" name="keyword" id="keyword" value="" class="input-search"/>
    <input type="button" onClick="makeBarcode();" value="바코드 생성" class="btn-search"/>
  </form>
  
  <div id="bcTarget" class="barcodeImg"></div>  
  
  <div id="list" class="list-search"></div>
  
</div>
</body>
</html>
</html>
