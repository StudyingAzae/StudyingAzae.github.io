<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/JavaScript" src="/lib/jquery-3.6.0.min.js" ></script>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<script language="javascript">
function goKKO(){
	var param = 'sendurl?msg=' + encodeURIComponent('보낼 메시지');
	    param += '&url=' + 'https://studyingazae.tistory.com';
	    param += '&type=link';
	    param += '&apiver=2.0.1';
	    param += '&appver=2.0';
	    param += '&appid=studyingazae.tistory.com';
	    param += '&appname=' + encodeURIComponent('똘아재의 노트');

	if(navigator.userAgent.match(/android/i))
	{
	    setTimeout(function(){
		location.href = 'intent://' + param + '#Intent;package=com.kakao.talk;end';
	    }, 100);
	}
	else if(navigator.userAgent.match(/(iphone)|(ipod)|(ipad)/i))
	{
	    setTimeout(function(){
		location.href = 'itms-apps://itunes.apple.com/app/id362057947?mt=8';
	    }, 200);
	    setTimeout(function(){
		location.href = 'kakaolink://' + param;
	    }, 100);
	}
}
</script>
<title>카카오톡 공유하기 버튼</title>
</head>
<body>
<div class="wrapper">
<form name="form" id="form" method="post" onsubmit="return false;">
	<input type="button" onClick="goKKO();" value="카카오 공유하기" class="btn-kko"/>
</form>
</div>
</body>
</html>
</html>
