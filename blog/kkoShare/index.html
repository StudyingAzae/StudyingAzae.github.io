<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/JavaScript" src="/lib/jquery-3.6.0.min.js" ></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<script language="javascript">
// SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
Kakao.init('ae6366b717d287a36c17836dca0424b1');
	
function blogShare() {
	var blogUrl = "https://studyingazae.tistory.com";
	Kakao.Link.sendDefault({
	  objectType: 'text',
	  text:
	    '똘아재의 노트',
	  link: {
	    mobileWebUrl: blogUrl,
	    webUrl: blogUrl,
	  },
	buttons:[ 
        {
		  title: '똘아재의 노트 보러가기기',
		  link: {
		    mobileWebUrl: blogUrl,
		    webUrl: blogUrl,
		  },
		},
	   ],
	});
}
	
function coupangShare() {
	var coupangUrl = "https://link.coupang.com/a/mz7t9";
	Kakao.Link.sendDefault({
	  objectType: 'feed',
          content:{
		  title: '쿠팡 주문 하기',
		  description : '이걸로 주문하면 주문해주세요.',
		  imageUrl:
		  'https://StudyingAzae.github.io/image/coupang.png',	
		  link: {
		    mobileWebUrl: coupangUrl,
		    webUrl: coupangUrl,
		  },
	  },
	buttons: [ 
        {
          title: '쿠팡 홈 가기',
          link: {
            mobileWebUrl: coupangUrl,
            webUrl: coupangUrl,
          },
        },
		],
	});
}
</script>
<title>카카오톡 공유하기 버튼</title>
</head>
<body>
<div class="wrapper">
<input type="button" onClick="blogShare();" value="블로그 공유" class="btn-kko"/>
<input type="button" onClick="coupangShare();" value="쿠파스 공유" class="btn-kko"/>
<ul id="friend-list"></ul>
</div>
</body>
</html>
