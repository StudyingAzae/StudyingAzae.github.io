
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/JavaScript" src="/lib/jquery-3.6.0.min.js"></script>
<script type="text/JavaScript" src="/lib/jquery.qrcode.js"></script>
<script type="text/JavaScript" src="/lib/qrcode.js"></script>
<script type="text/JavaScript" src="/js/com.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<script language="javascript">
$(function(){
  $('#keyword').keyup(function(){
    if( event.keyCode == 13 ){
      event.preventDefault(); 
    }
  });
});  
  
function makeQRcode() {
    let keyword = document.form.keyword.value;
    let type = $('#type option:selected').val();
  
    if (keyword == null || keyword == ""){
      window.alert("input keyword");
      return;
    }
  
    $("#qrcode").empty();
    jQuery("#qrcode").qrcode({   //qrcode 시작
        render : type,          //table, canvas 형식 두 종류가 있다. 
        width : 256,            //넓이 조절
        height : 256,           //높이 조절
        text   : keyword        //QR코드에 실릴 문자열
    });
}

</script>
<title>QR code gen</title>
</head>
<body>
<div class="wrapper">
  <select id="type" class="front-selectbox" >
      <option selected="selected"  value="canvas">canvas (default)</option>  
      <option value="table">table</option>
  </select>
  <form name="form" id="form" method="post">
    <input type="text" name="keyword" id="keyword" value="" class="input-search" placeholder="ex) StudyingAzae.tistory.com""/>
    <input type="button" onClick="makeQRcode();" value="QR코드 생성" class="btn-search"/>
  </form>
  
 <div id="qrcode" class="barcodeImg"></div>
  
</div>
</body>
</html>
</html>
