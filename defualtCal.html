<script>
function fnCalCircle(){
var rr = $("#rr").val();
var height = $("#height").val();
  if (rr == "" || rr == null){
  	$("#result").text("반지름을 입력해주세요.");
    $("#result2").text("");
  }else if (rr <= 0){
    $("#result").text("반지름은 0보다 커야합니다.");
    $("#result2").text("");
  }else if (height == "" || height == null){
  	$("#result").text("높이를 입력해주세요.");
    $("#result2").text("");
  }else if (height <= 0){
    $("#result").text("높이는 0보다 커야합니다.");
    $("#result2").text("");
  }
  else{
	var circle = 2 * rr * rr;
    var pai = circle * 3.14;
	circle = +(Math.round(circle+"e+2")+"e-2");
    pai = +(Math.round(pai+"e+2")+"e-2");
	
	var square = 2 * rr * height;
	var pai2 = square * 3.14;
	pai2 = +(Math.round(pai2+"e+2")+"e-2");
    
    $("#result").text("반지름 " + rr + ", 높이 " + height + "의 원기둥의 겉넓이는 " + (circle+square) + "π 입니다. (소수점 2자리 반올림)");
    $("#result2").text("π= 3.14로 계산 시 부피는 " + (pai+pai2) + "cm² 입니다. (소수점 2자리 반올림)");
  }
};
</script>
